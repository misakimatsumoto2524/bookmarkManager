<!DOCTYPE html>
<html ng-app="bookmarkManager">
<link rel="shortcut icon" href="/assets/images/blackcat.png" type="image/x-icon" />

<head>
  <title>Bookmark Manager</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <script src="//code.angularjs.org/1.5.0/angular.min.js"></script>
  <script src="//code.angularjs.org/1.5.0/angular-route.min.js"></script>
  <script src="//code.angularjs.org/1.5.0/angular-resource.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header"> <a class="navbar-brand" href="/">Bookmark Manager</a>
          <div class ='time' ng-controller="TimeController">{{ date | date: 'medium' }}</div>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div ng-view></div>
  </div>
</body>

</html>
